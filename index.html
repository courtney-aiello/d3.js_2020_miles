<!DOCTYPE html>
<html>
<head>
</head>
<meta charset="utf-8">
<style> /* set the CSS */

body {
    font-family: "Helvetica Neue", sans-serif;
    color: rgb(244, 247, 245);
    background: rgb(223, 230, 237);
}

path {
    stroke: #b1b3b2;
    stroke-width: 0.5;
    fill: none;
}

.axis path,
.axis line {
    fill: none;
    stroke: black;
    stroke-width: 0.8;
    shape-rendering: crispEdges;
}

div.tooltip {
    position: absolute;
    text-align: center;
    padding: .2rem;
    background: #313639;
    color: #f9f9f9;
    border: 0px;
    border-radius: 8px;
    pointer-events: none;
    font-size: .7rem;
}
</style>
<body>

<!-- load the d3.js library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

<script>

    // Set the dimensions of the canvas / graph
    var margin = {top: 30, right: 130, bottom: 40, left: 60},
        width = 1240 - margin.left - margin.right,
        height = 370 - margin.top - margin.bottom;


    // Parse the date / time
    var parseDate = d3.time.format("%d-%b").parse;
    var formatTime = d3.time.format("%B %e");

    // Set the ranges
    var x = d3.time.scale().range([0, width]);
    var y = d3.scale.linear().range([height, 0]);

    // Define the axes
    var xAxis = d3.svg.axis().scale(x)
        .orient("bottom").ticks(12)
        .tickFormat(d3.time.format("%b"));

    var yAxis = d3.svg.axis().scale(y)
        .orient("left").ticks(12);

    // Define the line
    var valueline = d3.svg.line()
        .x(function(d) { return x(d.date); })
        .y(function(d) { return y(d.miles); });

    // Adds the svg canvas
    var svg = d3.select("body")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");

    svg.append("text")
        .attr("x", (width / 2))
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")
        .style("font-size", "18px")
        .style("font-weight", "bold")
        .text("Miles Ran in 2020");

    // Get the data
    d3.csv("data.csv", function(error, data) {
        data.forEach(function(d) {
            d.date = parseDate(d.date);
            d.miles = +d.miles;
        });

        // Scale the range of the data
        x.domain(d3.extent(data, function(d) { return d.date; }));
        y.domain([0, d3.max(data, function(d) { return d.miles; })]);

        // Add the valueline path.
        svg.append("path")
            .attr("class", "line")
            .attr("d", valueline(data));

        // Add the scatterplot
        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 6.5)
            .attr("cx", function(d) { return x(d.date); })
            .attr("cy", function(d) { return y(d.miles); });

        // Add the X Axis
        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        // Add the Y Axis
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis);

        // Add tooltip div
        var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        // Add path var for dot
        var path = svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 5)
            .attr("cx", function (d) {
                return x(d.date);
            })
            .attr("cy", function (d) {
                return y(d.miles);
            })
            .attr("stroke", "#32CD32")
            .attr("stroke-width", 1.5)
            .attr("fill", "#3C887E")

            .on('mouseover', function (d, i) {
                d3.select(this).transition()
                    .duration('300')
                    .attr("r", 14);
                div.transition()
                    .duration(300)
                    .style("opacity", 1);
                div.html(formatTime(d.date) + "<br/>" + d.miles + " miles")
                    .style("left", (d3.event.pageX + 10) + "px")
                    .style("top", (d3.event.pageY - 15) + "px");
            })
            .on('mouseout', function (d, i) {
                d3.select(this).transition()
                    .duration('200')
                    .attr("r", 5);
                div.transition()
                    .duration('200')
                    .style("opacity", 0);
            });

    });

</script>
</body>
</html>
